<!-- Pulled from Bootstrap web page -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [href]="homePage">
      <img id="navBarLogo" src="../../../assets/logo-light.png" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

      <!-- Menu Options -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" [ngSwitch]="userRoleId">
        <!-- Customer -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/mood" *ngSwitchCase="1">New Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/ordersPt2" *ngSwitchCase="1">My Orders</a>
        </li>

        <!-- Driver -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/driver/orders" *ngSwitchCase="2">Orders</a>
        </li>

        <!-- Restaurant -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/restaurant/orders" *ngSwitchCase="3">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/restaurant/addFood" *ngSwitchCase="3">Menu</a>
        </li>
      </ul>

      <!-- Right side -->
      <div *ngIf="userRoleId">
        <li class="nav-item my-auto">
          <a class="navbar-brand disabled" id="navbarUserName"><span *ngIf="userRoleId != 3">Hi, {{userFirstName |
              titlecase}}</span> <span *ngIf="userRoleId == 3">{{userFirstName}}</span></a>
        </li>
      </div>

      <div *ngIf="userRoleId">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-fill"></i>
            </a>
            <ul class="dropdown-menu  dropdown-menu-end popout" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" id="logoutButton" href="#" (click)="logoutPressed()">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

    </div>
  </div>
</nav>
