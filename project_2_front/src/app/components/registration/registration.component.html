<h2>Create an Account</h2>

<form>
    <div class="inputContainer">

        <label for="userTypeId">Will you be a customer or driver?</label>
        <select  name="userTypeId" [(ngModel)]="input" id="userTypeId">
            <option value="1">Customer</option>
            <option value="2">Driver</option>
        </select>

        <label for="firstName">Enter your First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.userFirstName"> 
    
        <label for="lastName">Enter your Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.userLastName">

        <label for="email">Enter your email address:</label>
        <input type="text" id="email" name="email" [(ngModel)]="user.userEmail">

        <label for="username">Enter a username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.userUsername"> 

        <label for="password">Enter a password:</label>
        <input type="text" id="password" name="password" [(ngModel)]="user.userPassword">

        <!-- 
        <h4>Confirm password:</h4>
        <input type="text" name="password2" ngModel placeholder="Enter password here">
        --> 
        <button type="submit" (click)="createUser()">Submit</button> 
    </div>
</form>
