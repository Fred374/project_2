<div id="ordersTableDiv">
    <div class="row">
      <div class="col">
        <table class="table table-hover" id="reimbsTable">
          <thead>
            <tr>
                <th>Order #</th>
                <th>Placed at</th>
                <th>Customer Name</th>
                <th>Itmes</th>
                <th>Order Total</th>
            </tr>
          </thead>
          <tbody *ngFor="let o of orders">
            <tr>
                <td>{{o.orderId}}</td>
                <td>{{o.orderTimestamp | date : 'shortTime'}}</td>
                <td>{{o.userId?.userFirstName}}</td>
                <td>{{o.orderItems.length}}</td>
                <td>{{o.orderCost | currency}}</td>
            </tr>
          </tbody>
          <!-- tbody is inserted in portal.js loadReimbs() function -->
        </table>
      </div>
    </div>
  </div>
